version: 2
project_name: traefiktop
release:
  github:
    owner: darksworm
    name: traefiktop
  prerelease: auto
  name_template: '{{ .Tag }}'
homebrew_casks:
  - name: traefiktop
    repository:
      owner: darksworm
      name: homebrew-tap
      token: '{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}'
      branch: main
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: Brew cask update for {{ .ProjectName }} version {{ .Tag }}
    directory: Casks
    caveats: |
      To get started:
        traefiktop --help
    description: A TUI for visualizing Traefik routing
    homepage: https://github.com/darksworm/traefiktop
    ids:
      - standard
    binary: traefiktop
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/traefiktop"]
          end
nix:
  - name: traefiktop
    repository:
      owner: darksworm
      name: nur-packages
      token: '{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}'
      branch: main
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: '{{ .ProjectName }}: {{ .PreviousTag }} -> {{ .Tag }}'
    ids:
      - standard
    goamd64: v1
aurs:
  - name: traefiktop-bin
    commit_author:
      name: goreleaser
      email: bot@goreleaser.com
    commit_msg_template: 'upgpkg: {{ .ProjectName }} {{ .Version }}'
    description: A TUI for visualizing Traefik routing
    homepage: https://github.com/darksworm/traefiktop
    skip_upload: "false"
    provides:
      - traefiktop
    conflicts:
      - traefiktop
    rel: "1"
    package: |
      _binname="traefiktop"
      install -Dm755 "./${_binname}" "${pkgdir}/usr/bin/${_binname}"
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/${_binname}/LICENSE"
      install -Dm644 "./README.md" "${pkgdir}/usr/share/doc/${_binname}/README.md"
      if [ -f "./CHANGELOG.md" ]; then
        install -Dm644 "./CHANGELOG.md" "${pkgdir}/usr/share/doc/${_binname}/CHANGELOG.md"
      fi
    git_url: ssh://aur@aur.archlinux.org/traefiktop-bin.git
    private_key: '{{ .Env.AUR_SSH_PRIVATE_KEY }}'
    goamd64: v1
builds:
  - id: linux-amd64
    targets:
      - x86_64-unknown-linux-gnu
    dir: .
    main: .
    binary: traefiktop
    builder: rust
    tool: cargo
    command: zigbuild
    flags:
      - --release
  - id: linux-arm64
    targets:
      - aarch64-unknown-linux-gnu
    dir: .
    main: .
    binary: traefiktop
    builder: rust
    tool: cargo
    command: zigbuild
    flags:
      - --release
  - id: darwin-amd64
    targets:
      - x86_64-apple-darwin
    dir: .
    main: .
    binary: traefiktop
    builder: rust
    tool: cargo
    command: zigbuild
    flags:
      - --release
  - id: darwin-arm64
    targets:
      - aarch64-apple-darwin
    dir: .
    main: .
    binary: traefiktop
    builder: rust
    tool: cargo
    command: zigbuild
    flags:
      - --release
  - id: linux-amd64-musl
    targets:
      - x86_64-unknown-linux-musl
    dir: .
    main: .
    binary: traefiktop
    builder: rust
    tool: cargo
    command: zigbuild
    flags:
      - --release
  - id: linux-arm64-musl
    targets:
      - aarch64-unknown-linux-musl
    dir: .
    main: .
    binary: traefiktop
    builder: rust
    tool: cargo
    command: zigbuild
    flags:
      - --release
archives:
  - id: standard
    ids:
      - linux-amd64
      - linux-arm64
      - darwin-amd64
      - darwin-arm64
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}'
    formats:
      - tar.gz
    files:
      - src: LICENSE*
      - src: README*
      - src: CHANGELOG*
    builds:
      - linux-amd64
      - linux-arm64
      - darwin-amd64
      - darwin-arm64
  - id: musl
    ids:
      - linux-amd64-musl
      - linux-arm64-musl
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}-musl'
    formats:
      - tar.gz
    files:
      - src: LICENSE*
      - src: README*
      - src: CHANGELOG*
    builds:
      - linux-amd64-musl
      - linux-arm64-musl
nfpms:
  - file_name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    package_name: traefiktop
    conflicts:
      - traefiktop
      - traefiktop-musl
    provides:
      - traefiktop
    id: linux-packages-standard
    ids:
      - linux-amd64
      - linux-arm64
    formats:
      - deb
      - rpm
      - apk
    section: utils
    priority: optional
    homepage: https://github.com/darksworm/traefiktop
    maintainer: darksworm <bot@goreleaser.com>
    description: A TUI for visualizing Traefik routing
    license: GPL-3.0-or-later
    bindir: /usr/bin
    libdirs:
      header: /usr/include
      carchive: /usr/lib
      cshared: /usr/lib
  - file_name_template: '{{ .ProjectName }}-musl_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    package_name: traefiktop-musl
    conflicts:
      - traefiktop
      - traefiktop-standard
    provides:
      - traefiktop
    id: linux-packages-musl
    ids:
      - linux-amd64-musl
      - linux-arm64-musl
    formats:
      - deb
      - rpm
      - apk
    section: utils
    priority: optional
    homepage: https://github.com/darksworm/traefiktop
    maintainer: darksworm <bot@goreleaser.com>
    description: A TUI for visualizing Traefik routing (musl build)
    license: GPL-3.0-or-later
    bindir: /usr/bin
    libdirs:
      header: /usr/include
      carchive: /usr/lib
      cshared: /usr/lib
snapshot:
  version_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
  - id: docker-amd64
    ids:
      - linux-amd64-musl
    goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile.rust
    image_templates:
      - ghcr.io/darksworm/traefiktop:{{ .Version }}-amd64
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.source=https://github.com/darksworm/traefiktop
    use: docker
  - id: docker-arm64
    ids:
      - linux-arm64-musl
    goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile.rust
    image_templates:
      - ghcr.io/darksworm/traefiktop:{{ .Version }}-arm64
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.created={{ .Date }}
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.source=https://github.com/darksworm/traefiktop
    use: docker
docker_manifests:
  - name_template: ghcr.io/darksworm/traefiktop:{{ .Version }}
    image_templates:
      - ghcr.io/darksworm/traefiktop:{{ .Version }}-amd64
      - ghcr.io/darksworm/traefiktop:{{ .Version }}-arm64
    use: docker
  - name_template: ghcr.io/darksworm/traefiktop:latest
    image_templates:
      - ghcr.io/darksworm/traefiktop:{{ .Version }}-amd64
      - ghcr.io/darksworm/traefiktop:{{ .Version }}-arm64
    use: docker
changelog:
  filters:
    exclude:
      - '^test:'
      - ^chore
      - merge conflict
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  sort: asc
  use: github
  format: '{{ .SHA }}: {{ .Message }} ({{ with .AuthorUsername }}@{{ . }}{{ else }}{{ .AuthorName }} <{{ .AuthorEmail }}>{{ end }})'
  groups:
    - title: New Features
      regexp: ^.*feat[(\w)]*:+.*$
    - title: Bug Fixes
      regexp: ^.*fix[(\w)]*:+.*$
      order: 1
    - title: Performance Improvements
      regexp: ^.*perf[(\w)]*:+.*$
      order: 2
    - title: Documentation
      regexp: ^.*docs[(\w)]*:+.*$
      order: 3
    - title: Other Changes
      order: 999
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - rustup default stable
    - rustup target add x86_64-unknown-linux-gnu
    - rustup target add aarch64-unknown-linux-gnu
    - rustup target add x86_64-apple-darwin
    - rustup target add aarch64-apple-darwin
    - rustup target add x86_64-unknown-linux-musl
    - rustup target add aarch64-unknown-linux-musl
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
